<div class="card mb-3 px-3 horizontal-display ">
  <div class="d-flex justify-content-center align-items-center ">
    <img [src]="user.picture" width="70" height="70" class="rounded-circle" />
    <div class="card-body">
      <h5 class="card-title">
        {{user.name | uppercase}}
      </h5>
      <p class="card-text">
        {{user.bio}}
      </p>
    </div>
  </div>
</div>
