<div class="container">
  <div class="row mt-5">
    <div class="col col-6 offset-3">
      <div class="card">
        <div class="card-header text-center text-uppercasae text-info">
          Sign up please
        </div>
        <div class="card-body">
          <form action="" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input
                  type="email"
                  id="email"
                  name="email"
                  ngModel
                  required
                  placeholder="Enter Email Address"
                  class="form-control"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-3 col-form-label"
                >Password</label
              >
              <div class="col-sm-9">
                <input
                  ngModel
                  type="password"
                  id="password"
                  name="password"
                  ngModel 
                  required
                  placeholder="Enter Password"
                  class="form-control"
                />
                <small class="form-text text-muted" id="emailHelp"
                  >Minimum length of password should be 6</small
                >
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
