<div class="container">
  <form (ngSubmit)="handleFindUser()" action="" class="form-inline mt-4 d-flex justify-content-center">
    <div class="form-group">
      <label for="userName ">User Name</label>
      <input [(ngModel)]="userName" type="text" class="form-control " name="userName" id="userName" />
    </div>
    <button class="btn btn-primary mx-2 py-1" type="submit">Find User</button>
  </form>
  <div *ngIf="error" class="alert alert-danger m-5" role="alert">
    Error Message: {{error}}
  </div>
  <div *ngIf="user" class="row mt-3">
    <div class="col col-md-4">
      <app-user-card  [user]="user"></app-user-card>
    </div>
    <div class="col col-md-8">
      <app-repos [repoURL]="user.repos_url"></app-repos>
    </div>
  </div>
</div>
